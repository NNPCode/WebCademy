<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт портфолио</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="header none">

        <h1 class="header-title">Николай Панцырев</h1>    
        <p class="header-subtitle">веб-разработчик, создание сайтов</p>
        <div class="header-arrow">
           <img src="./img/header/chevron-down.svg" alt="Arrow">
        </div>
    </div>
    </header>
    <main>
    <div class="portfolio">
        <div class="container">
            <h2 class="portfolio-header">Портфолио</h2>

            <!-- portfolio-cards-wrapper -->
            <div class="portfolio-cards-wrapper"> <!-- Оборачиваем карточки в разделе портфолио для использования flexbox модели  -->

                <!-- Card -->
            <div class="card">
                <img class="card-img" src="./img/portfolio/forest.jpg" alt="Многостраничный сайт">
                <h3 class="card-title">Многостроничный сайт</h3>
                <p>Верстка многостраничного сайта</p>
            </div>
            <!-- // Card -->

            <!-- Card -->
            <div class="card">
                <img class="card-img" src="./img/portfolio/unit.jpg" alt="Адаптивный лендинг">
                <h3 class="card-title">Адаптивный лендинг</h3>
                <p>Верстка многостраничного сайта</p>
            </div>
            <!-- // Card -->

            <!-- Card -->
            <div class="card">
                <img class="card-img" src="./img/portfolio/potfolio.jpg" alt="Личный сайт">
                <h3 class="card-title">Личный сайт</h3>
                <p>Верстка многостраничного сайта</p>
            </div>
            <!-- // Card -->

            <!-- Card -->
            <div class="card">
                <img class="card-img" src="./img/portfolio/quantum.jpg" alt="Интернет магазин">
                <h3 class="card-title">Интернет магазин</h3>
                <p>Верстка многостраничного сайта</p>
            </div>
            <!-- // Card -->

            </div> 
            <!-- //portfolio-cards-wrapper -->

        </div>        
    </div>
    </main>

</body>
</html>
